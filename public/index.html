<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music to Re-Energize</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">


<!-- Font Awesome Icons -->
  <script src="https://use.fontawesome.com/3310f0dd0d.js"></script>

</head>

<body>
  <div class="intro parallax"></div>
  <div class="intro-text">
    <h1> Feeling tired? </h1>
    <h2> Forget the afternoon coffee, listen to this re-energizing playlist instead.</h2>
  </div>
  <div class="photo"></div>
  <div class="jukebox">
    <div class="artwork"></div>
    <div class="currently-playing">
      <h2> Press Play...</h2>
    </div>
    <div class="track-info"></div>
    <div class="controls">
      <a class="btn" id="play"><i class="fa fa-play fa-3x"></i>
</a>
      <a class="btn" id="pause"><i class="fa fa-pause fa-3x"></i></a>
      <a class="btn" id="next"><i class="fa fa-step-forward fa-3x"></i></a>
    </div>
  </div>

  <!-- JavaScripts -->
  <script src="https://connect.soundcloud.com/sdk/sdk-3.2.2.js"></script>
  <script src="js/env.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
